<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p> Accessing a function without (), will return the function definition:</p>
<p id="demo"></p>
<script>
	function toCelsius(f)
	{
		return (5/9)*(f-32);
	}
	document.getElementById("demo").innerHTML = toCelsius(98);
</script>
</body>
</html>
