<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div id="flip" style="background-color:red; height:100px;">
</div>
<div id="panel" style="background-color:yellow; height:100px;">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(function(){
		$("#flip").click(function(){
			$("#panel").slideToggle("slow");
		});
	});
</script>

</body>
</html>
